<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        var liste = [1,2,3,4,5,6]
        document.writeln(liste, "  normal", "  typeof(liste) : ",typeof(liste),)
        document.write("<br><br>")

        document.writeln(liste.toString(), "  typeof(liste) : ",typeof(liste), " , with toString")  
        document.write("<br><br>")

        liste_0 = liste.toString()
        document.writeln(liste_0, "  typeof(liste_0) : ",typeof(liste_0),"  with toString")  
        document.write("<br><br>")

        document.writeln(liste.join(" "), "  typeof(liste) : ",typeof(liste), "  with join")
        document.write("<br><br>")

        document.writeln(liste.join("&"), "  typeof(liste) : ",typeof(liste), "  with join")
        document.write("<br><br>")

        var liste_1 = liste.join("-")
        document.writeln(liste_1, "  typeof(liste_1) : ",typeof(liste_1), "  with join")

        

    </script>


</body>
</html>
