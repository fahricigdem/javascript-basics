<body>
    <script>
        var a = new Date().getDay()
        
        switch (a){
            case 0:
                console.log("Sonntag")

            case 1:
                console.log("Montag")
                break;
            case 2:
                console.log("Dienstag")
                break;
            case 3:
                console.log("Mittwoch")
                break;
            case 4:
                console.log("Donnerstag")
                break;
            case 5:
                console.log("Freitag")
                break;
            // case 6:
            //      console.log("Samstag")
            //      break;  

            default:console.log("heute?")
        }
        
        


        
    </script>
    


</body>
</html>
