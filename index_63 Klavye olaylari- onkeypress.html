<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body>

	

	<textarea rows="4" cols="25" onkeypress="islem()"></textarea>
	
	<br><br>
	<div id="sonuc"></div>
	
	

	<script type="text/javascript">

		i=0;
		function islem(){

			//console.log("Olay Oldu");
			i+=1;

			document.getElementById("sonuc").innerHTML=i;

			if (i>=160) {

				document.getElementById("sonuc").innerHTML=i+" karakter aşımı";
			}

		}

	</script>
</body>
</html>
