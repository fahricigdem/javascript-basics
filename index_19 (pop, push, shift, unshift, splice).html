<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        var liste = [1,2,3,4,5,6]
        document.writeln(liste, "  normal", "  typeof(liste) : ", typeof(liste))
        document.write("<br>pop<br>")

        var e = liste.pop()
        document.write(e,"  is gone--------liste : ",liste)

        document.write("<br>push(6)<br> ")

        liste.push(6);
        document.write(liste)
        document.write("<br> liste[5] >>>",liste[5])

        document.write("<br>shift<br> ")
        liste.shift();
        document.write(liste)
        document.write("<br> liste[0] >>>",liste[0])        

        document.write("<br>unshift<br> ")
        liste.unshift(1)
        document.write(liste)
        document.write("<br> liste[0] >>>",liste[0])        

        document.write("<br>splice<br> ")
        liste.splice(2,0,"a","b")
        document.write(liste ,"<br>")
        liste.splice(2,2,"x","y")
        document.write(liste,"<br>")
        liste.splice(2,2)
        document.write(liste,"<br>")

        
        

    </script>


</body>
</html>
