<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>

	<style type="text/css">
		
		#em {

			color:green;
		}

	</style>

</head>
<body>

	<p id="udemy">Udemy Kursları</p>

	<input id="adgir" type="text" placeholder="Adınızı Girin" name="">
	<br><br>
	
	<input id="sec" type="checkbox" name=""> Seçim Yap
	<br><br>
	<button id="islem" onclick="renklendir()">Id değiştir</button>
	<button id="secimYap" onclick="secimYap()">İşaretle</button>






	<script type="text/javascript">
		
	/*
	getElementById
	*/
	console.log(document.getElementById("udemy"));

	function renklendir(){

		document.getElementById("udemy").id="em";
		document.getElementById("adgir").placeholder="Soyadınızı Girin";
	}

	function secimYap(){

		document.getElementById("sec").checked=false;
	}

</script>
</body>
</html>
