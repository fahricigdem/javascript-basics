<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body >
	

	<!--<button id="kaybol" onclick="islem(event)">Tıkla Yok Et</button>-->

	<img id="kaybol" onclick="islem(event)" src="http://via.placeholder.com/350x150">

	<div id="sonuc"></div>
	

	<script type="text/javascript">

		//Proje Ödevi 1 kez tıklanınca mouse kaybolsun...
		


		function islem(event){


			x= event.detail;

			if (x==1) {

				document.getElementById("kaybol").style.display="none";

				document.getElementById("sonuc").innerHTML="Buton yok Oldu";
			}
		


		}



	

			

	</script>
</body>
</html>
