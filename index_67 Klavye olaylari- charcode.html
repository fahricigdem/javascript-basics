<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>
</head>
<body >


	<input onkeypress="islem()" type="text" name="" placeholder="Bir tuşa basın">

	<div id="sonuc"></div>

	<script type="text/javascript">


		function islem(){


			var x=event.charCode;

			document.getElementById("sonuc").innerHTML="Unicode Karakter : "+x;
			

		}



	</script>
</body>
</html>
