<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body>

	

	<input onkeydown="islem()" type="text" name="" placeholder="Bir tuşa basın.."
	>
	<br><br>
	<div id="sonuc"></div>
	
	

	<script type="text/javascript">

		i=0;
		function islem(){

			//console.log("Olay Oldu");
			i+=1;

			document.getElementById("sonuc").innerHTML=i;

		}

	</script>
</body>
</html>
