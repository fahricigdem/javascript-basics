<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body>

	

	<input id="sec" onkeyup="up()" onkeydown="down()" type="text" placeholder="Bir tuşa basın" name="">
	

	<script type="text/javascript">


		function down(){

			document.getElementById("sec").style.backgroundColor="red";


		}

		function up(){

			document.getElementById("sec").style.backgroundColor="green";


		}
	</script>
</body>
</html>
