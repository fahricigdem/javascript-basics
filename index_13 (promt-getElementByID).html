<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ergebnis_div" style="background-color: blue; width: 290px; font-size: 40px;">
    </div>

    <span id = "ergebnis_span" style="background-color: red;"></span>

    <script>

    
     var a = prompt("Erste Zahl");
     var b = prompt("Zweite Zahl");
     
     total = parseInt(a) + parseInt(b);

     document.write("total (document_write) :"+total)

     document.getElementById("ergebnis_div").innerHTML="total (div) :"+total;
     document.getElementById("ergebnis_span").innerHTML="total (span) :"+total;

    </script>


</body>
</html>
