<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
   

    <script>

    var i =1
    while (i<7){
        document.writeln(i)
        i++
    }

    document.writeln("<br>")

    do {
        document.writeln(i)
        i--
    } while (i>9)   // trotzdem l√§uft einmal



    </script>


</body>
</html>
